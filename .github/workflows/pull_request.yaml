name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8.10' 
          architecture: 'x64'

      - name: Install libs
        run: pip install -r requirements.txt

      - name: Unit Test
        run: |
          make unit_tests
    
